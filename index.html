<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Student Grade Table</header><br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">Tim Berners-Lee</td>
        <td>Web Development</td>
        <td>100</td>
      </tr>
      <tr>
        <td scope="row">Scott Bowler</td>
        <td>Web Development</td>
        <td>100</td>
      </tr>
      <tr>
        <td scope="row">Tim Davis</td>
        <td>Web Development</td>
        <td>50</td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</body>
</html>
