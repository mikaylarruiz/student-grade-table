<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="row align-items-end mt-4 mb-4">
    <h1>Student Grade Table</h1>
    <h4 class="col text-right">Average Grade<span class="badge badge-primary"></span></h4>
    </header>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../student-grade-table/components/app.js"></script>
  <script src="../student-grade-table/components/grade-table.js"></script>
  <script src="../student-grade-table/components/page-header.js"></script>
  <script src="main.js"></script>
</body>
</html>
